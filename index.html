<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyleSphere - Clothing for Everyone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?fashion,clothing') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin-top: 15px;
      font-size: 20px;
    }

    .product p {
      color: #777;
      margin: 10px 0;
    }

    .product button {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>StyleSphere</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Your Style</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/300x400/?jacket" alt="Jacket">
      <h3>Classic Jacket</h3>
      <p>$79.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x400/?dress" alt="Dress">
      <h3>Elegant Dress</h3>
      <p>$89.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x400/?tshirt" alt="T-Shirt">
      <h3>Casual T-Shirt</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x400/?jeans" alt="Jeans">
      <h3>Denim Jeans</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 StyleSphere. All rights reserved.
  </footer>
</body>
</html>
